<!DOCTYPE html>
<html >
<head>
<title> A cube </title>
<style type="text/css">
body{
    background-color: black;
}
button{
    color:yellowgreen;
}
button:active{
    background: rgb(148, 191, 240);
}
button:focus{
    background: green;
}
.cube { 
width: 200px; 
height: 200px; 
margin: 100px auto; 
perspective: 790px;
border-radius: 50%;
color:blue; 
}

.b-cube{ 
width: 200px; 
transform-style: preserve-3d; 
transform-origin: 150px 100px 0;
animation: rotate 24s ease-in-out infinite ; 
animation-play-state: paused;
} 

.b-cube div { 
position: absolute; 
width: 200px; 
height: 200px; 
overflow: hidden; 
display: -webkit-flex; 
justify-content: center; 
align-items: center; 
} 

.front { 
transform: translateZ(100px);
background-color:blue; 
} 
.back {
transform:rotateY(180deg)translateZ(100px); 

} 

.left { 
transform: rotateY(-90deg)translateZ(100px); 

} 

.right { 
transform: rotateY(90deg) translateZ(100px); 

} 

.top { 
transform: rotateX(90deg) translateZ(100px);
background-color: yellow; 
} 

.bottom { 
transform: rotateX(-90deg) translateZ(100px); 

} 


@keyframes rotate { 
20% { 
transform: rotateY(-450deg) rotateX(360deg)translateZ(300px); 
}
40% {
transform: rotateY(90deg) rotateX(-360deg); 
}
60% { 
transform: rotateY(-360deg) rotateX(450deg); 
}
80% { 
transform: rotateY(360deg) rotateX(-90deg);
}
}

</style>
</head>
<body>
    <button  onclick="removepause()" > Play </button>
</br>
    <button  onclick="pause()" > Pause </button>
</br>
<button   onclick="restarting()" > Restart</button>
</br> 
    <button id="but"> Click me to quit and see your score </button>
<div id ="play">
<div class="cube">
<div class="b-cube">
<div class="front">
<div onclick="Color(this)" style="background-color: red;">
Tap me to change my color!
</div>
</div>
<div class="back">
<div onclick="Color(this)" style="background-color: yellow;">
    Tap me to change my sides color!
</div>
</div>
<div class="left"> 
<div onclick="Color(this)" style="background-color: black;">
    Tap me to change my sides color!
</div>
</div>
<div class="right">
    <div onclick="gameover(this)" style="background-color: rgb(96, 114, 108);">
        Don't Tap me to change my sides color!
</div>
</div>
<div class="top">
    <div onclick="Color(this)" style="background-color: pink;">
    Tap me to change my sides color!

</div>
</div>
<div class="bottom">
 
    <div onclick="gameover(this)"  >
        Don't Tap me!
</div>
</div>
</div>
</div>
</div>
<script>
    alert("Tap play and keep on changing color by taping on the sides and scores will be given accordingly!!")
    function removepause() {
        
 Array.from(document.getElementsByClassName("b-cube")).forEach(elem=>{

 elem.style.animationPlayState = "running";
 elem.style.animation="rotate 24s ease-in-out infinite ";
})};
function pause() {
    Array.from(document.getElementsByClassName("b-cube")).forEach(elem=>{

     elem.style.animationPlayState = "paused";
    
})};
    var score=0;
function gameover(element){
    document.write(   name  +"   You lost!  with a score u will never know " +'</br>'+'<a href="" > <button onclick="restarting"><font color="red">RESTART</button></a></br>');
  
}

    function Color(element) {
var currentColor = element.style.backgroundColor;
if(currentColor == "red") {
element.style.backgroundColor = "black";
} else {
element.style.backgroundColor = "red"; 
if( elem.style.animationPlayState != "paused")
score+=10;
}
score+=5;
}
var name = prompt("Please enter your name", "<player>");

var but = document.getElementById("but");

but.addEventListener("click", function() {
  if(score!=0){  
    document.write("Congratulation!  ".fontcolor("brown")+name.fontcolor("blue")+ "  You won with ".fontcolor("brown")+  score+"score".fontcolor("brown")+'</br>'+'<a href="" > <button onclick="restarting"><font color="red">RESTART</button></a></br>');
  
}
  else 
  {
    document.write("Congratulation!  ".fontcolor("brown")+name.fontcolor("blue")+ "  Your ".fontcolor("brown")+"score".fontcolor("brown")+  score)+'</br>'+'<a href="" > <button onclick="restarting"><font color="red">RESTART</button></a></br>';
    
  }
 

});
function restarting()
{

    document.location.href="";
}

</script>
</body> 
</html>
